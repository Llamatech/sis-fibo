    <section id="feature" class="transparent-bg">
        <div class="container">
           <div class="center">
                <h2>Registrar nuevo Préstamo</h2>
            </div>
<!-- ID, TIPO_DOCUMENTO, NUM_DOCUMENTO, -->
<!-- #          NOMBRE, APELLIDO, DIRECCION, TELEFONO, FECHA_INSCRIPCION, -->
<!-- #          FECHA_NACIMIENTO, CIUDAD, DEPARTAMENTO, COD_POSTAL -->
            <div class="row center">
                <div class="form-group">
                    <form id="emp_form" action="/registrar/prestamo" method="post" accept-charset="utf-8">
                        <div class="row">
                            <div class="col-md-6 col-xs-12">
                                <label for="tipoEmpleado">Tipo Préstamo</label>
                                <select class="form-control" id="tipoEmpleado" name="pre_type">
                                {% for tipo in tipos %}
                                    <option value="{{tipo.id}}">{{escape(str(tipo.tipo))}}</option>
                                {% end %}
                                </select>
                            </div>
                             <div class="col-md-6 col-xs-12">
                                <label for="tipoEmpleado">Cliente</label>
                                <select name="cliente" class="itemSearchC" style="width:100%">
                                    <option value="-1" selected="selected">Buscar un cliente</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-xs-12" style="padding-top:10px;">
                                <div class="row"> 
                                    <div class="col-md-6 col-xs-12">
                                        <div class="form-group">
                                            <label for="email_input">Interés</label>
                                            <input class="form-control" id="email_input" type="text" name="rate" value="" placeholder="" style="width:100%">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-xs-12">
                                        <div class="form-group">
                                                <label for="pwd_input">Monto</label>
                                                <input class="form-control" id="pwd_input" type="text" name="value" value="" placeholder="" style="width:100%">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-xs-12">
                                        <div class="form-group">
                                            <label for="name_input">Vencimiento Cuota</label>
                                                <input id="cuota_input" type="text" class="form-control" name="due"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-xs-12">
                                        <div class="form-group">
                                                <label for="lastname_input">Número Cuotas</label>
                                                <input class="form-control" id="lastname_input" type="text" name="num_pay" value="" placeholder="" style="width:100%">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-xs-12">
                                        <div class="form-group">
                                                <label for="lastname_input">Valor Cuota</label>
                                                <input class="form-control" id="lastname_input" type="text" name="valor_cuota" value="" placeholder="" style="width:100%">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-xs-12">
                                        <button type="submit" class="btn btn-primary">Crear</button>
                                    </div>
                                    <div class="col-md-6 col-xs-12">
                                        <button id="back_btn" type="button" class="btn btn-primary">Volver</button>
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="col-md-6 col-xs-6">
                                <label for="sel1">Contraseña</label>
                                <input type="password" name="email" value="" placeholder="">
                            </div> -->
                        </div>
                    </form>
                </div>
            </div>
    </div>
